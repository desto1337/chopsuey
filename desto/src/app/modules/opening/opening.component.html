<div id="openingcontent">
  <div *ngIf="openingContent" class="row h-100">
    <div [@flyInOnEnter1]="openingContent" class="col-12">
      <h1 class="bottomTitle">{{ openingContent.headline }}</h1>
    </div>
    <div [@flyInOnEnter2]="openingContent" class="col-lg-5 bottom">
      <p>{{ openingContent.description }}</p>
    </div>
  </div>
</div>
