<div id="openingcontent">
  <div *ngIf="openingContent" class="row h-100">
    <div [@flyIn1]="openingContent" class="col-12 bottomTitle">
      <h1>{{ openingContent.headline }}</h1>
    </div>
    <div [@flyIn2]="openingContent" class="col-md-5 bottom">
      <p>{{ openingContent.description }}</p>
    </div>
  </div>
</div>
