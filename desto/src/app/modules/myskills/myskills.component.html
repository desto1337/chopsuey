<div class="content">

  <div class="row justify-content-center">
    <h3>Frontend-Technologien</h3>
    <div class="card">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="tech-tab" data-toggle="tab" href="#tech" role="tab" aria-controls="tech" aria-selected="true">Frontend-Technologien</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="language-tab" data-toggle="tab" href="#language" role="tab" aria-controls="language" aria-selected="false">Programmiersprachen</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="tech" role="tabpanel" aria-labelledby="tech-tab">
            <div class="card-body">
              <h5 class="card-title">Technologien</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
          </div>
          <div class="tab-pane fade" id="language" role="tabpanel" aria-labelledby="language-tab">
            <div class="card-body">
              <h5 class="card-title">Spektrum der Programmiersprachen</h5>
              <p class="card-text">blablabla</p>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="row justify-content-center align-middle" *ngIf="frontendTechChartSeries && frontendLangChartSeries">
    <div class="col-md-6">
      <div class="chartContainer">
        <apx-chart
          [series]="frontendTechChartSeries"
          [chart]="chartType"
          [title]="techChartTitle"
          [xaxis]="frontendTechChartXaxis"
          [theme]="chartTheme">
        </apx-chart>
      </div>
    </div>
    <div class="col-md-6">
      <div class="chartContainer">
        <apx-chart
          [series]="frontendLangChartSeries"
          [chart]="chartType"
          [title]="langChartTitle"
          [xaxis]="frontendLangChartXaxis"
          [theme]="chartTheme">
        </apx-chart>
      </div>
    </div>
  </div>
</div>
