<div class="content">
  <h2>Meine privaten Projekte</h2>
  <p>Das ist eine Beschreibung, welche in Zukunft noch detailliert ausgef√ºhrt wird.</p>

  <div *ngFor="let project of projects; let i = index" [class.content-right]="i % 2 == 0" [class.content-left]="i % 2 != 0" class="row justify-content-center subcontent">
      <div *ngIf="i % 2 != 0" class="col-md-7 align-self-center">
        <div class="imageContainer">
          <img class="img-fluid" [src]="formatService.revealContentfulImageUrl(project.image)" />
          <small *ngIf="project.imageCopyright">{{ project.imageCopyright }}</small>
        </div>
      </div>
      <div class="col-md-5">
        <h4>{{ project.title }}</h4>
        <p>{{ project.description }}</p>
      </div>
      <div *ngIf="i % 2 == 0" class="col-md-7 align-self-center">
        <div class="imageContainer">
          <img class="img-fluid" [src]="formatService.revealContentfulImageUrl(project.image)" />
          <small *ngIf="project.imageCopyright">{{ project.imageCopyright }}</small>
        </div>
      </div>

      <div class="col-12 technologylist">
        <p>Eingesetzte Technologien:</p>
        <div class="row align-items-strech">
          <div *ngFor="let skill of project.skills" class="col-md-6 align-self-middle item">
            <fa-icon [icon]="listitemIcon" size="lg" [styles]="{'color': '#9ABAEF'}"></fa-icon>
            <span>
              {{ skill }}
            </span>
          </div>
        </div>
      </div>

     <!--
      <div class="col-md-8">
        <div class="skilllist">
          <p class="listheadline">Eingesetzte Technologien:</p>
          <ul>
            <li *ngFor="let skill of project.skills">
              <fa-icon [icon]="listitemIcon" size="lg" [styles]="{'color': '#9ABAEF'}"></fa-icon>
              <span>{{ skill }}</span>
            </li>
          </ul>
        </div>
      </div>
      -->
  </div>

</div>
