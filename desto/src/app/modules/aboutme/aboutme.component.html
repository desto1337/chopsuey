<div class="content">
  <div *ngIf="aboutmeContent" class="row justify-content-center">
    <div class="col-md-7">
      <div id="imagecontainer"></div>
    </div>
    <div class="col-md-5">
      <h2>Das ist ein Aboutme</h2>
      <p id="quote">
        <i>{{ aboutmeContent.quote }}
          <br>
          {{ aboutmeContent.quoteAuthor }}
        </i>
      </p>
      <p>{{ aboutmeContent.introText }}</p>

      <div class="card-container">
        <a class="custom_card" target="_blank" rel="noopener" href="#">Über mich</a>
      </div>
      <div class="card-container">
        <a class="custom_card" target="_blank" rel="noopener" href="#">Über mich2</a>
      </div>
    </div>
  </div>
</div>
