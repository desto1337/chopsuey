      <img class="img-fluid shadow" src="../../../assets/images/aboutme_picture.jpg" alt="Kein Image vorhanden :-("/>
    </div>
    <div class="col-md-6 pl-lg-5 pt-2">
      <div id="quote">
        <h2>Ãœber mich</h2>
        <q (appOnviewport)="animateContent()">{{ aboutmeContent.quote }}</q>

      </div>
      <p>{{ aboutmeContent.introText }}</p>
